<?xml version="1.0" encoding="utf-8"?>
<rss version="2.0" xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:atom="http://www.w3.org/2005/Atom">
    <channel>
        <title>{$feed.title}</title>
        <link>{$feed.link}</link>
        <description>{$feed.subtitle}</description>
        <language>{$feed.language}</language>
        <copyright>{$feed.copyright}</copyright>
        <atom:link href="{$feed.self}" rel="self" type="application/rss+xml" />{loop="feed.items"}

        <item>
            <title>{$value.title}</title>
            <guid isPermaLink="{if="isset($value.link)"}false{else}true{/if}">{$value.guid}</guid>{if="isset($value.link)"}

            <link>{$value.link}</link>{/if}

            <pubDate>{$value.pubDate}</pubDate>
            <description><![CDATA[{$value.summary}]]></description>
        </item>{/loop}

    </channel>
</rss>
