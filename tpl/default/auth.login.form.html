{$pageTitle="Login"}
{include="header"}

        <header><h3>{$pageTitle}</h3></header>
        <form id="loginForm" method="post" action="">
            <fieldset>
                <legend>Informations</legend>
                <label>
                    <span>Login</span>
                    <input type="text" name="login"{if="isset($values.login)"} value="{$values.login}"{/if}{if="!isset($errors.wrongPassword) || $errors.wrongPassword == false"} autofocus="autofocus"{/if}>
                    <span class="info">Default: admin</span>{if="isset($errors.unknownLogin) && $errors.unknownLogin"}

                    <span class="error">Unknown login</span>{/if}

                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password"{if="isset($errors.wrongPassword) && $errors.wrongPassword"} autofocus="autofocus"{/if}>
                    <span class="info">Default: watamelo</span>{if="isset($errors.wrongPassword) && $errors.wrongPassword"}

                    <span class="error">Incorrect password</span>{/if}

                </label>
                <label>
                    <input type="checkbox" name="remember" value="remember"{if="isset($values.remember) && $values.remember == true"} checked{/if}>
                    <span>Remember me</span>
                </label>
                
                <input type="submit" name="submitLogin" id="submitLogin" value="Log in" />
            </fieldset>
        </form>
{include="footer"}
